<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="C:\Users\user\Desktop\python\web\messanger_clone\CSS\style.css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Welcome to Messanger Talk</title>
    </head>
    <body>
        <!-- Block Element Modify 에 맞춰서 Id 및 Class 구분할 것.-->
        <div id="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <!--Battery Icon -->
                <i class="fas fa-battery-three-quarters"></i>
                <!-- Lightning Icon-->
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Messanger Clone</h1>
            <p class="welcome-header__text">
                If you have a Account, log in with you.
                If you have not, please sign in our service for using messanger.
            </p>
        </header>
        <!-- non server = get 을 사용, server = post 방식-->
        <form action="friends.html" method="get" class="login-form">
            <input name= "username" class= "login-form__text" type="text" placeholder="Email or phone number"/>
            <input name= "password" class= "login-form__password" type="password" placeholder="password"/>
            <input class= "login-form__sumbit" type="submit" placeholder="Log in"/>
            <a href="#">Find messanger Account or password</a>
        </form>



        <!--script는 항상 마지막에 넣는다(body의 마지막에)-->
        <script
            src="https://kit.fontawesome.com/56c7f62b32.js"
            crossorigin="anonymous">

        </script>
    </body>
</html>
